<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="{{url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div class="container">
    <img src="{{url_for('static', filename="/images/logo.png")}}" alt="logo" width="100" height="100">
    <h1>Shri Hanuman Daily Services</h1>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    <form id="login_form" action="/login" method="post">
        <label for="role">Role:</label>
        <select id="role" name="role" placeholder="Role" required>
            <option value="admin">Admin</option>
            <option value="owner">Owner</option>
            <option value="operator">Operator</option>
        </select><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
        <label>If any problem contact Developer(+91 9503633029)</label>

    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
</body>
</html>
